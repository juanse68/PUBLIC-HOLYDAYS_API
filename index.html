<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Festivos 2025 - Austria</title>
</head>
<body>
    <main class="pantalla" id="main">
    <!-- MenÃº inferior -->
    <nav class="menu-inferior">
      <button onclick="mostrarSeccion('home')">Inicio</button>
      <button onclick="mostrarSeccion('buscar')">Buscar</button>
      <button onclick="mostrarSeccion('favoritos')">Favoritos</button>
      <button onclick="mostrarSeccion('registro')">Perfil</button>
    </nav>

    <!-- Secciones -->
    <section id="home" class="seccion activa"></section>
    <section id="buscar" class="seccion"></section>
    <section id="favoritos" class="seccion"></section>
    <section id="registro" class="seccion"></section>
    <section id="info-extra" class="seccion"></section>
  </main>

  
 
<script type="module" src="js/home.js"></script>
<script type="module" src="js/busqueda.js"></script>
<script type="module" src="js/extras.js"></script>

  <script src="js/favoritos.js"></script>
  <script src="js/registro.js"></script>
 
  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.remove('activa'));
      document.getElementById(id).classList.add('activa');
    }
  </script>
</body>
</html>
